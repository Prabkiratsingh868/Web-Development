<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Tags of Html</title>
</head>
<body>
    <pre> This is 
        our channel
    </pre> 
    
    <!--Pre is preformated text which print as is text-->
    
    <br>
    <!--br tag is used for break the lines-->
    <!--There is no closing tag of br-->
    
    <b>This is bold text</b>
    
    <!-- b tag is used for bold the text-->

    <i>This is italic text</i>

    <!-- i tag is used for italic the text -->

    <u>This is Underlined text</u>

    <!-- u tag is used for underline the text -->
    
    <mark>This is marked text</mark>
    
    <!--mark is used for highlight the text-->

    <sub>H20</sub>

    <!--This is subscript tag-->

    <sup>12th</sup>

    <!--This is superscript tag-->
    
    <big>Big Text</big>

    <!--Big text make text a bit larger-->

    <small>Small text</small>

    <!--Small text make text a bit smaller-->


    

</body>
</html>
