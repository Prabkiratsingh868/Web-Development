<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--Unordered List-->
    <ul type="square">
        <li>Home</li>
        <li>About Us</li>
        <li>Courses</li>
        <li>Services</li>
        <li>Contact Us</li>
    </ul>


    <!--Ordered List-->
    <ol type="i">
        <li>Apple</li>
        <li>Mango</li>
        <li>Grapes</li>
        <li>Banana</li>
    </ol>




</body>
</html>
