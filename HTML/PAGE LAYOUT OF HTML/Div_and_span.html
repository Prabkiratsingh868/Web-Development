<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span tag</title>
</head>
<body>
    <!--div-->
    <div>
        Hello I am a div element
    </div>
    <div>
        Hello I am another div
    </div>
    <!--div is block container and it always takes full width-->

    <!--Span-->
    <span>
        Hello I am a span element
    </span>
    <span>
        I am another span
    </span>

    <!--Span is inline container and it takes as much width as necessary-->
    
</body>
</html>
